    <script>
        // Эффект параллакса для видео и текста
        window.addEventListener('scroll', function () {
            const heroBackground = document.querySelector('.hero-background video');
            const heroText = document.querySelector('.hero-text');
            const scrollPosition = window.pageYOffset;

            heroBackground.style.transform = `translateY(${scrollPosition * 0.5}px) scale(1.1)`;
            heroText.style.transform = `translateY(${scrollPosition * 0.2}px)`;
        });

        // Анимация появления текста, карточек и постеров при прокрутке
        const aboutTexts = document.querySelectorAll('.about-text, .card, .poster');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, { threshold: 0.3 });

        aboutTexts.forEach(text => observer.observe(text));

        // Логика для расширяемых карточек и масштабирования
        const expandableCards = document.querySelectorAll('.card.expandable');
        const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
        const fullscreenImage = fullscreenOverlay.querySelector('img');
        const closeButton = fullscreenOverlay.querySelector('.close-button');
        const zoomButton = fullscreenOverlay.querySelector('.zoom-button');
        let zoomLevel = 1;
        const maxZoom = 3;
        const minZoom = 1;
        const zoomStep = 0.5;

        expandableCards.forEach(card => {
            card.addEventListener('click', () => {
                const imgSrc = card.querySelector('img').src;
                const imgAlt = card.querySelector('img').alt;
                fullscreenImage.src = imgSrc;
                fullscreenImage.alt = imgAlt;
                zoomLevel = 1; // Сброс масштаба при открытии
                fullscreenImage.style.transform = `scale(${zoomLevel})`;
                fullscreenOverlay.classList.add('active');
            });
        });

        closeButton.addEventListener('click', () => {
            fullscreenOverlay.classList.remove('active');
            zoomLevel = 1; // Сброс масштаба при закрытии
            fullscreenImage.style.transform = `scale(${zoomLevel})`;
        });

        fullscreenOverlay.addEventListener('click', (e) => {
            if (e.target === fullscreenOverlay) {
                fullscreenOverlay.classList.remove('active');
                zoomLevel = 1;
                fullscreenImage.style.transform = `scale(${zoomLevel})`;
            }
        });

        // Закрытие по клавише Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && fullscreenOverlay.classList.contains('active')) {
                fullscreenOverlay.classList.remove('active');
                zoomLevel = 1;
                fullscreenImage.style.transform = `scale(${zoomLevel})`;
            }
        });

        // Масштабирование по клику на кнопку лупы
        zoomButton.addEventListener('click', () => {
            zoomLevel = zoomLevel < maxZoom ? zoomLevel + zoomStep : minZoom;
            fullscreenImage.style.transform = `scale(${zoomLevel})`;
        });

        // Масштабирование колесом мыши
        fullscreenImage.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
            zoomLevel = Math.max(minZoom, Math.min(maxZoom, zoomLevel + delta));
            fullscreenImage.style.transform = `scale(${zoomLevel})`;
        });
    </script>
